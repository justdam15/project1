{% extends "base.html" %}
{% block content %}
    <h1>Login</h2>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    
    {% endif %}
    
    <form action='{% url "login" %}' method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit' class='btn btn-success'>submit</button>
        <a href="{% url "password_reset" %}">Forgot password?</a>
    </form>

{% endblock  %}
